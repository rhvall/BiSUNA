syntax = "proto3";

service Environment {
  rpc Reset (Empty) returns (State) {}
  rpc Step (Action) returns (State) {}
  rpc Sample (Empty) returns (Action) {}
}

message Empty {
}

message State {
  Observation observation = 1;
  float reward = 2;
  bool done = 3;
  string envID = 4;
}

message Observation {
  repeated float data = 1;
  repeated int32 shape = 2;
}

message Action {
  repeated float data = 1;
}
